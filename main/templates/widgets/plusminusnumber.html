<input type="number"
     name="{{ widget.name }}"
     value="{{ widget.value }}"
     class="form-control quantity-number"
     min="1"
     max="10"
     {% include 'django/forms/widgets/attrs.html' %}
     >

<button
    type="button"
    class="btn btn-secondary btn-number btn-minus"
    data-type='minus'
    data-field="{{ widget.name }}">
    -
 </button>

<button
    type="button"
    class="btn btn-secondary btn-number btn-plus"
    data-type='plus'
    data-field="{{ widget.name }}">
    +
</button>
